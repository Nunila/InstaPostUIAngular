  <div class="panel panel-default">
    <div class="panel-body">
      <details>
        <summary>Show all comments</summary>
        <table mat-table>
          <tr id="comments" *ngFor="let reply of getAllReplies()">
            <div class="row comment-header">
              <p>{{reply.userId}}</p>
              <p>{{reply.messageDate}}</p>
            </div>
            <div class="row">{{reply.content}}</div>
            <div class="row">
              <button mat-button>LIKE</button>
              <button mat-button>DISLIKE</button>
            </div>
          </tr>
        </table>
      </details>
    </div>
  </div>
