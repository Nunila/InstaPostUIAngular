<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading chat-header">
      <div class="row">
        <div class="chat-info">
          <h3 align="left">Family Chat</h3>
          <p>Chat for the Bryant and Jordan family.</p>
        </div>
        <div align="right" class="col-sm-2">
          <button mat-icon-button class="chat-menu-button" [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item data-toggle="modal" (click)="getUserContacts()" data-target="#addParticipants">
              <span>Add Participants</span>
            </button>
            <button mat-menu-item>
              <span>Remove Participants</span>
            </button>
          </mat-menu>
        </div>
      </div>
    </div>
  </div>
  <app-post [chatId]="chatId"></app-post>
</div>



<!-------------------------- ADD PARTICIPANTS MODAL ------------------------->
<div class="modal fade font" id="addParticipants" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add Participants</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body flex-form">
        <mat-table [dataSource]="contactsArray" class="mat-elevation-z8">

          <!-------Checkbox Column ----------->
          <ng-container matColumnDef="checkbox">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell>
              <mat-checkbox> </mat-checkbox>
            </td>
          </ng-container>

          <!------Contact Name---------->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let contact"> {{contact.firstName}} {{contact.lastName}} </td>
          </ng-container>

          <!------Phone Number-------->
          <ng-container matColumnDef="phoneNumber">
            <th mat-header-cell *matHeaderCellDef> Phone Number </th>
            <td mat-cell *matCellDef="let contact"> {{contact.phonenumber}} </td>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

        </mat-table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal">Submit</button>
      </div>
    </div>
  </div>
</div>
