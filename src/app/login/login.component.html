<h2 class="login-header">Login</h2>
<form [formGroup]="loginForm" class="login-container" (ngSubmit)="onLogSubmit()">
  <div class="form-group">
    <div [ngClass]="{ 'has-error': submitted && lf.username.errors }">
      <label for= 'username'>Username</label>
      <input type= 'text' placeholder="username" formControlName="username">
    </div>
    <div *ngIf="submitted && lf.username.errors" class="help-block">
      <div *ngIf="lf.username.errors.required">Username is required</div>
    </div>
  </div>
  <div class="form-group">
    <p [ngClass]="{ 'has-error': submitted && lf.password.errors }">
      <input type="password" placeholder="Password" formControlName="password">
    </p>
    <div *ngIf="submitted && lf.password.errors" class="help-block">
      <div *ngIf="lf.password.errors.required">Password required.</div>
    </div>
    <div>
      <!--<button (click)="onLogSubmit()" class="btn-log">Login</button>-->
      <input type="submit" value="Login">
    </div>
  </div>
</form>


<button mat-button routerLink="/home">Go to home</button>
<button mat-button routerLink="/chat">Go to chat</button>
