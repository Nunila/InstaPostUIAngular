<h2 class="login-header">Login</h2>
<div style="float: left;">
  <form (ngSubmit)="onLogSubmit()" [formGroup]="loginForm" class="login-container">
    <div class="form-group">
      <div [ngClass]="{ 'has-error': submitted && lf.username.errors }">
        <input formControlName="username" placeholder="username" type= 'text'>
      </div>
      <div *ngIf="submitted && lf.username.errors" class="help-block">
        <div *ngIf="lf.username.errors.required">Username is required</div>
      </div>
    </div>
    <div class="form-group">
      <div [ngClass]="{ 'has-error': submitted && lf.password.errors }">
        <input formControlName="password" placeholder="Password" type="password">
      </div>
      <div *ngIf="submitted && lf.password.errors" class="help-block">
        <div *ngIf="lf.password.errors.required">Password required.</div>
      </div>
      <div>
        <!--<button (click)="onLogSubmit()" class="btn-log">Login</button>-->
        <input type="submit" value="Login">
      </div>
    </div>
  </form>
</div>
<div style="float: right;">
  <form (ngSubmit)="onRegisterSubmit()" [formGroup]="signUpForm" class="signup-container">
    <div class="form-group">
      <div [ngClass]="{ 'has-error': submitted && lf.username.errors }">
        <input formControlName="username" placeholder="Username" type= 'text'>
      </div>
      <div *ngIf="submitted && sf.username.errors" class="help-block">
        <div *ngIf="sf.username.errors.required">Username is required</div>
      </div>
    </div>
    <div class="form-group">
      <div [ngClass]="{ 'has-error': submitted && sf.password.errors }">
        <input formControlName="password" placeholder="Password" type="password">
      </div>
      <div *ngIf="submitted && sf.password.errors" class="help-block">
        <div *ngIf="sf.password.errors.required">Password required.</div>
      </div>
    </div>
    <div class="form-group">
      <input formControlName="firstName" placeholder="First Name" type="text">
    </div>
    <div class="form-group">
      <input formControlName="lastName" placeholder="Last Name" type="text">
    </div>
    <div class="form-group">
      <input formControlName="phoneNum" placeholder="Phone" type="text">
    </div>
    <div class="form-group">
      <input formControlName="email" placeholder="Email" type="text">
    </div>
    <div class="form-group">
      <input formControlName="birthday" placeholder="Birthday(MM/DD/YYY)" type="text">
    </div>
    <div>
      <!--<button (click)="onLogSubmit()" class="btn-log">Login</button>-->
      <input type="submit" value="Sign Up">
    </div>
  </form>
</div>


<button mat-button routerLink="/home">Go to home</button>
<button mat-button routerLink="/chat">Go to chat</button>
